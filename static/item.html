<!DOCTYPE html>
    <html>
        <head>
                <title>Item page</title>
                <link href="style.css" rel="stylesheet">

                <script type="text/javascript">
                    //alert();
                    //const x = window.location;
                    //console.log(x);
                    var urlParams = new URLSearchParams(window.location.search);
                    const title = urlParams.get('title');
                    const price = urlParams.get('price');
                    const source = urlParams.get('src')
                    alert("Title " + title + "\nPrice " + price + "\nSource " + source);
                    const goback = () => window.history.back();

                </script>

        </head>
        <body>
            <div class="heading">
                <a href="index.html">
                    <div class="logo">
                        <img src="Images/logo.jpg" width="100" height="100">
                    </div>
                </a>
                    <div class="buttons">
                        <button id="loginSignupButton">Login/Signup</button>
                        <button id="cartButton">Cart</button>
                        <button id="Back" onclick="goback()">Back to mainpage</button>
                    </div>
                </div>

        </body>
    </html>
